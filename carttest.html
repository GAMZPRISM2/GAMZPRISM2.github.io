<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="stylesheet">
<script src="cart.js"></script>
</head>
<body>
<div>
    <label for="item-name-input">Item Name:</label>
    <input type="text" id="item-name-input">
    <label for="item-qty-input">Quantity:</label>
    <input type="number" id="item-qty-input">
    <label for="item-price-input">Price:</label>
    <input type="number" id="item-price-input">
    <button id="add-item-button">Add Item</button>
    <button id="remove-item-button">Remove Item</button>
    <button id="update-item-button">Update Item</button>
    <label for="discount-code-input">Discount Code:</label>
    <input type="text" id="discount-code-input">
    <button id="apply-discount-button">Apply Discount</button>
    <button id="clear-cart-button">Clear Cart</button>


  </div>
  <div>
    <h2>Cart</h2>
    <ul id="cart-list"></ul>
    <div id="subtotal"></div>
    <p>Pickup At Lakelands Pizza:<br><br> <b>7 Formby Rd, Meadow Springs WA 6210</b></p>
  </div>
</body>
